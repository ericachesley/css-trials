<!DOCTYPE html>
<html>

  <head>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
        }
        div {
            height: 130px;
            width: 600px;
            display: inline-block;
            background-color: #555555;
            margin-bottom: 10px;
        }
        .sub-div {
            background-color: #cccccc;
            height: 110px;
            width: 189px;
            display: inline-block;
            margin-left: 6px;
            margin-top: 10px;
        }
        .sub-div-2 {
            background-color: #cccccc;
            width: 139px;
            margin-left: 6px;
            height: 100px;
            margin-top: 10px;
            vertical-align: top;
        }
        .sub-div-3 {
            background-color: #cccccc;
            width: 139px;
            margin-left: 6px;
            height: 75px;
            margin-top: 10px;
            vertical-align: top;
        }
        .sub-div-4 {
            background-color: #cccccc;
            width: 290px;
            margin-left: 6px;
            height: 35px;
            margin-bottom: 10px;
            vertical-align: text-bottom;
        }

    </style>
  </head>

  <body>
    <div id="div1">
        <div class="sub-div"></div>
        <div class="sub-div"></div>
        <div class="sub-div"></div>
    </div>
    <div id="div2">
        <div class="sub-div-2"></div>
        <div class="sub-div-3"></div>
        <div class="sub-div-2"></div>
        <div class="sub-div-3"></div>
    </div>
    <div id="div3">
        <div class="sub-div-4" id='small'></div>
        <div class="sub-div-4" id="big"></div>
    </div>
  </body>

</html>
